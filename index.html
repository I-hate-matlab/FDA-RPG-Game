<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>FDA Approval Quest - Boss Phase</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div id='landing'>
        <h1>FDA Approval Quest</h1>
        <p>Enter your name:</p>
        <input type='text' id='player-name' placeholder='Your name'>
        <p>Select your product type:</p>
        <button onclick="chooseType('Device')">Device</button>
        <button onclick="chooseType('Drug')">Drug</button>
        <button onclick="chooseType('Biologic')">Biologic</button>
    </div>

    <div id='submission-choice' style='display:none;'>
        <h2 id='submission-title'></h2>
        <div id='submission-options'></div>
    </div>

    <div id='challenge' style='display:none;'>
        <h2 id='challenge-title'></h2>
        <p id='scenario'></p>
        <div id='options'></div>
        <div id='dice-container'>
            <button onclick="rollDice()">Roll Dice</button>
            <div id='dice-animation'>ðŸŽ²</div>
            <p id='dice-result'></p>
        </div>
        <button id='next-button' style='display:none;' onclick='nextScenario()'>Next Scenario</button>
        <div id='stats'></div>
        <div id='progress-container'>
            <div id='progress-bar'></div>
        </div>
    </div>

    <div id='boss-phase' style='display:none;'>
        <h2 id='boss-title'></h2>
        <p>Choose how to defeat the boss:</p>
        <div id='boss-options'></div>
        <div id='stats-boss'></div>
    </div>

    <div id='leaderboard' style='display:none;'>
        <h2>Leaderboard</h2>
        <ol id='scores'></ol>
        <button onclick="resetLeaderboard()">Reset Leaderboard</button>
    </div>

    <script src='script.js'></script>
</body>
</html>
